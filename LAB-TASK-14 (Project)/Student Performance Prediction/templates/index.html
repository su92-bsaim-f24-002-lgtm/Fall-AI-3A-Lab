<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Score Predictor</title>

    <!-- CSS FILE LINK ADDED -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
    <h1>ðŸ“š Student Exam Score Predictor</h1>

    <form method="POST">

        <div class="form-group">
            <label>Study Hours Per Day</label>
            <input type="number" step="0.1" name="study_hours" required>
        </div>

        <div class="form-group">
            <label>Attendance (%)</label>
            <input type="number" step="0.1" name="attendance" required>
        </div>

        <div class="form-group">
            <label>Mental Health Rating (1â€“10)</label>
            <input type="number" name="mental_health" min="1" max="10" required>
        </div>

        <div class="form-group">
            <label>Sleep Hours</label>
            <input type="number" step="0.1" name="sleep_hours" required>
        </div>

        <div class="form-group">
            <label>Part Time Job</label>
            <select name="part_time_job" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>

        <button type="submit">Predict Score</button>

    </form>

    {% if prediction != None %}
    <div class="result">
        ðŸŽ¯ Predicted Exam Score: {{ prediction | round(2) }}%
    </div>
    {% endif %}

    <div class="footer">AI Based Student Performance Predictor</div>

</div>

</body>
</html>
